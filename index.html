<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Wil - Expert</title>
    <style>
        :root { --accent: #d4af37; --dark: #0a0a0a; --green: #2ecc71; }
        body { font-family: sans-serif; background: var(--dark); color: white; text-align: center; margin: 0; }
        .container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .mesure-nom { font-size: 32px; color: var(--accent); text-transform: uppercase; }
        .valeur { font-size: 140px; font-weight: bold; margin: 20px 0; }
        .indicator { width: 15px; height: 15px; border-radius: 50%; display: inline-block; background: #444; margin-right: 10px; }
        .active { background: var(--green); box-shadow: 0 0 15px var(--green); }
        .btn-start { padding: 20px 40px; background: var(--accent); border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container" id="main-ui" style="display:none;">
    <div id="label" class="mesure-nom">Chargement...</div>
    <div id="display" class="valeur">--</div>
    <div>
        <span id="led" class="indicator"></span>
        <span id="state">ÉCOUTE...</span>
    </div>
</div>

<div class="container" id="start-screen">
    <h1 style="color:var(--accent); letter-spacing:5px;">ATELIER WIL</h1>
    <button class="btn-start" onclick="init()">DÉMARRER LE MAINS LIBRES</button>
</div>

<script>
    const mesures = ["Poitrine", "Taille", "Hanches", "Bassin", "Long. Devant", "Carrure Devant", "Encolure", "Carrure Dos", "Long. Dos", "Bras", "Poignet"];
    let idx = 0;
    let recognition;
    let isLocked = false;

    function init() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'flex';
        setupMic();
    }

    function setupMic() {
        if (idx >= mesures.length) {
            document.getElementById('label').innerText = "TERMINÉ";
            return;
        }

        document.getElementById('label').innerText = mesures[idx];
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new Speech();
        
        // Config courte (évite la saturation)
        recognition.lang = 'fr-FR';
        recognition.continuous = false; 
        recognition.interimResults = false;

        recognition.onstart = () => {
            document.getElementById('led').classList.add('active');
            isLocked = false;
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            const val = text.replace(/[^0-9]/g, "");
            
            if (val && !isLocked) {
                isLocked = true;
                document.getElementById('display').innerText = val;
                
                // 1. On confirme à la voix
                const speak = new SpeechSynthesisUtterance(val);
                speak.lang = 'fr-FR';
                window.speechSynthesis.speak(speak);

                // 2. On attend la fin de la voix avant de relancer
                speak.onend = () => {
                    idx++;
                    // ON COUPE TOUT ET ON RELANCE À NEUF
                    recognition.stop();
                };
            }
        };

        recognition.onerror = () => { 
            recognition.stop(); 
        };

        recognition.onend = () => {
            document.getElementById('led').classList.remove('active');
            // La "magie" est ici : on repart sur une session toute neuve
            if (idx < mesures.length) {
                setTimeout(setupMic, 300); 
            }
        };

        recognition.start();
    }
</script>
</body>
</html>
